<form class="forgotpasswordform" (ngSubmit)="forgotpassword()">
    <label>
        <input [(ngModel)]="forgotpassworddata.newpassword" name="newpassword" placeholder="New Password"/>
    </label>
    <br>
    <br>
    <label>
        <input [(ngModel)]="forgotpassworddata.confirmpassword" name="confirmpassword" placeholder="Confirm Password"/>
    </label>
    <br>
    <br>
    <label>
        <button type="submit" [routerLink]="['/auth/login']">Reset Password</button>
    </label>
</form>
